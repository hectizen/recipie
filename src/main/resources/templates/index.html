<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.hj.recipe.domain.Recipe"*/-->
<h2 th:text="'List of Recipes'">Index Page</h2>
<table id="recipes" class="table table-stripped">
    <thead>
    <th style="width: 150px;">Id</th>
    <th style="width: 200px;">Description</th>
    <th style="width: 120px;">Cook Time</th>
    <th style="width: 120px;">Difficulty</th>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.Id}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.cookTime}"></td>
        <td th:text="${recipe.difficulty}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
